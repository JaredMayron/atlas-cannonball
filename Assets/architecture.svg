  <rect x="100" y="70" width="160" height="40" rx="4" fill="#1E293B" />
  <text x="180" y="95" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">Individual Banks</text>
  
